<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input
      matInput
      name="email"
      ngModel
      type="email"
      placeholder="Email"
      required
      email
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid">Please enter a valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      name="password"
      ngModel
      matInput
      type="password"
      placeholder="password"
      required
      #password="ngModel">
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
